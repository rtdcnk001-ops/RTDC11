    let currentQuestion = 0;
    let answers = {};

    function loadQuestion() {
      const q = quizData[currentQuestion];
      const quizDiv = document.getElementById("quiz");
      quizDiv.innerHTML = `
        <div class="question">${q.question}</div>
        <div class="options">
          ${q.options.map(opt => `
            <label>
              <input type="radio" name="answer" value="${opt}" 
              ${answers[currentQuestion]===opt?"checked":""}
              onchange="saveAnswer()">
              ${opt}
            </label>
          `).join("")}
        </div>
      `;
    }

    function nextQuestion() {
      saveAnswer();
      if (currentQuestion < quizData.length - 1) {
        currentQuestion++;
        loadQuestion();
      }
    }

    function prevQuestion() {
      saveAnswer();
      if (currentQuestion > 0) {
        currentQuestion--;
        loadQuestion();
      }
    }

    function saveAnswer() {
      const selected = document.querySelector('input[name="answer"]:checked');
      if (selected) {
        answers[currentQuestion] = selected.value;
      }
      checkIfAllAnswered();
    }

    function checkIfAllAnswered() {
      const submitBtn = document.getElementById("submitBtn");
      if (Object.keys(answers).length === quizData.length) {
        submitBtn.disabled = false;
      }
    }

    function submitQuiz() {
      saveAnswer();
      let score = 0;
      let resultHTML = "<h3>Quiz Results:</h3>";
      quizData.forEach((q, i) => {
        let userAns = answers[i] || "Not Answered";
        if (userAns === q.answer) {
          score++;
          resultHTML += `<p><b>Q${i+1}:</b> <span class="correct">Correct ‚úî (${userAns})</span></p>`;
        } else {
          resultHTML += `<p><b>Q${i+1}:</b> <span class="wrong">Wrong ‚úò (Your: ${userAns}, Correct: ${q.answer})</span></p>`;
        }
      });
      resultHTML += `<h3>Your Score: ${score} / ${quizData.length}</h3>`;
      document.getElementById("result").innerHTML = resultHTML;
      document.getElementById("result").style.display = "block";

      // Certificate with student name
      const studentName = document.getElementById("studentNameInput").value || "Student";
      document.getElementById("certificate").style.display = "block";
      document.getElementById("cert-name").innerText = studentName;
      document.getElementById("cert-text").innerText = 
        `has successfully completed the Fundamentals Quiz and scored ${score} out of ${quizData.length}.`;
    }

    loadQuestion();
  </script>
